		</nav>
		<div class="page-container">
			<div class="text-c"> 日期范围：
				<input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}'})" id="datemin" class="input-text Wdate" style="width:120px;" /> -

				<button type="submit" class="btn btn-success radius" id="" name="">
					<i class="Hui-iconfont">&#xe665;</i> 搜索
				</button>
			</div>
			<div class="cl pd-5 bg-1 bk-gray mt-20">
				<span class="l">
					<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
						<i class="Hui-iconfont">&#xe6e2;</i> 
						批量删除
					</a> 
				</span>
				<span class="r">共有数据：
					<strong id="total">88</strong> 条
				</span>

							<th width="90">上一年销售总额</th>
							<th width="150">备注</th>
							<th width="130">创建时间</th>
							<th width="100">操作</th>
						</tr>
					</thead>
					<tbody id="tbody">
						<tr class="text-c">
							<td><input type="checkbox" value="1" name="" /></td>
							<td>1</td>
							<td>小狼信标</td>
							<td>100000</td>
							<td>￥100000000</td>
							<td>大公司</td>
							<td>2014-6-11 11:11:42</td>
							<td class="td-manage">
								<a title="编辑" href="javascript:;" onclick="competitor_edit('管理员编辑','admin-add.html','1','800','500')" class="ml-5" style="text-decoration:none">
									<i class="Hui-iconfont">&#xe6df;</i>
								</a>
								<a title="删除" href="javascript:;" onclick="competitor_del(this,'1')" class="ml-5" style="text-decoration:none">
									<i class="Hui-iconfont">&#xe6e2;</i>
								</a>
							</td>
						</tr>

		<script type="text/javascript" src="../../lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="../../static/h-ui/js/H-ui.js"></script>
		<script type="text/javascript" src="../../static/h-ui.admin/js/H-ui.admin.js"></script>
		<script type="text/javascript">
			$(function() {
				$('.table-sort').dataTable({
					"aaSorting": [
						[1, "desc"]
					], //默认第几个排序
					"bStateSave": true, //状态保存
					"aoColumnDefs": [
						//{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
						{
							"orderable": false,
							"aTargets": [0, 7]
						} // 制定列不参与排序
					]
				});
				$('.table-sort tbody').on('click', 'tr', function() {
					if($(this).hasClass('selected')) {
						$(this).removeClass('selected');
					} else {
						table.$('tr.selected').removeClass('selected');
						$(this).addClass('selected');
					}
				});
			});
			/*用户-查看*/
			function partner_show(title, url, id, w, h) {
				layer_show(title, url, w, h);
			}
			/*用户-删除*/
			function partner_del(obj, id) {
				layer.confirm('确认要删除吗？', function(index) {
					$(obj).parents("tr").remove();
					layer.msg('已删除!', {
						icon: 1,
						time: 1000
					});
				});
			}
		</script>
