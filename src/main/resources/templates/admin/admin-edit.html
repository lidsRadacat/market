<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit|ie-comp|ie-stand" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" type="text/css" href="../../static/h-ui/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/H-ui.admin.css" />
		<link rel="stylesheet" type="text/css" href="../../lib/Hui-iconfont/1.0.7/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../lib/icheck/icheck.css" />
		<link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/skin/default/skin.css" id="skin" />
		<link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/style.css" />
		<link rel="stylesheet" type="text/css" href="../../lib/webuploader/0.1.5/webuploader.css" />
		<title>编辑管理员 - 管理员管理</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
	</head>
	<body>
		<article class="page-container">
			<form class="form form-horizontal" id="form-admin-add">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>账号：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input id="login" name="login" type="text" class="input-text" value="" placeholder="18394489774"/>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>管理员名：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input id="adminName" name="adminName" type="text" class="input-text" value="" placeholder="张三"/>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>初始密码：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input id="password" name="password"  type="password" class="input-text" autocomplete="off" value="" placeholder="密码"/>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input id="password2" name="password2" type="password" class="input-text" autocomplete="off" placeholder="确认新密码"  />
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
					<div class="formControls col-xs-8 col-sm-9 skin-minimal">
						<div class="radio-box">
							<input name="sex" type="radio" id="sex-1" checked="checked" />
							<label for="sex-1">男</label>
						</div>
						<div class="radio-box">
							<input name="sex" type="radio" id="sex-2" />
							<label for="sex-2">女</label>
						</div>
					</div>
				</div>

				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input id="phone" name="phone" type="text" class="input-text" value="" placeholder="18394489774"  />
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input name="email" id="email" type="text" class="input-text" placeholder="@"  />
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">职位：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span class="select-box" style="width:150px;">
							<select id="function" class="select" name="function" size="1">
								<option value="0">董事长</option>
								<option value="1">总经理</option>
								<option value="2">技术总监</option>
								<option value="3">部门经理</option>
								<option value="4">普通员工</option>
								<option value="5">实习生</option>
							</select>
						</span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">生日：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input id="birthday" name="birthday" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'birthday\')}',maxDate:'%y-%M-%d'})" class="input-text Wdate" style="width:120px;" />
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">角色：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span class="select-box" style="width:150px;">
							<select class="select" name="adminRole" size="1">
		     						<option th:each="role,stat:${roles}" th:value="${role.id}" th:text="${role.name}"></option>
							</select>
							<!-- <select class="select" name="adminRole" size="1">
								<option value="0">超级管理员</option>
								<option value="1">普通管理员</option>
								<option value="2">客服小二</option>
								<option value="3">普通员工</option>
								<option value="4">参观人</option>
							</select> -->
						</span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">办公电话：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input id="phone" name="phone" type="text" class="input-text" placeholder="0571-86306249" />
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">QQ号：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input id="QQ" name="QQ" type="text" class="input-text" placeholder="1014875985" />
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">微博：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input id="weibo" name="weibo" type="text" class="input-text" placeholder="weibo.sina.com" />
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">擅长技能：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input id="weibo" name="weibo" type="text" class="input-text" placeholder="写代码"  />
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">爱好：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input id="weibo" name="weibo" type="text" class="input-text" placeholder="篮球"  />
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">语言：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input id="lang" name="lang" type="text" class="input-text" placeholder="中文"  />
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">头像：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<div class="uploader-thum-container">
							<div id="fileList" class="uploader-list"></div>
							<div id="filePicker">选择图片</div>
							<button id="btn-star" class="btn btn-default btn-uploadstar radius ml-10">开始上传</button>
						</div>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">地址：</label>
					<div class="formControls col-xs-8 col-sm-9" id="province">
						
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">详细地址：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input id="weibo" name="weibo" type="text" class="input-text" placeholder="望京街道望京悠乐汇E座2702室" name="email" id="email" />
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">邮编：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input id="weibo" name="weibo" type="text" class="input-text" placeholder="311107" name="email" id="email" />
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">公司：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span class="select-box" style="width:300px;">
							<select class="select" name="adminRole" size="1">
								<option value="0">北京蓝涟科技有限责任公司</option>
								<option value="1">radacat</option>
								<option value="2">宝能中心</option>
								<option value="3">方恒国际</option>
								<option value="4">广发银行</option>
							</select>
						</span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">备注：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<textarea name="" cols="" rows="" class="textarea" placeholder="说点什么...100个字符以内" dragonfly="true" onKeyUp="textarealength(this,100)"></textarea>
						<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
					</div>
				</div>
				<div class="row cl">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
						<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;" />
					</div>
				</div>
			</form>
		</article>

		<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="../../lib/layer/2.1/layer.js"></script>
		<script type="text/javascript" src="../../lib/icheck/jquery.icheck.min.js"></script>
		<script type="text/javascript" src="../../static/h-ui/js/H-ui.js"></script>
		<script type="text/javascript" src="../../static/h-ui.admin/js/H-ui.admin.js"></script>
		<script type="text/javascript" src="../../lib/jquery.validation/1.14.0/jquery.validate.js"></script>
		<script type="text/javascript" src="../../lib/jquery.validation/1.14.0/jquery.validate.min.js"></script>
		<script type="text/javascript" src="../../lib/jquery.validation/1.14.0/validate-methods.js"></script>
		<script type="text/javascript" src="../../lib/jquery.validation/1.14.0/messages_zh.js"></script>
		<script type="text/javascript" src="../../lib/jquery.validation/1.14.0/messages_zh.min.js"></script>
		<script type="text/javascript" src="../../lib/My97DatePicker/WdatePicker.js"></script>
		<script type="text/javascript" src="../../lib/webuploader/0.1.5/webuploader.min.js"></script>
		<script type="text/javascript" src="../../lib/ueditor/1.4.3/ueditor.config.js"></script>
		<script type="text/javascript" src="../../lib/ueditor/1.4.3/ueditor.all.min.js"></script>
		<script type="text/javascript" src="../../lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
		<script type="text/javascript" src="../../lib/provincesCity/jquery.provincesCity.js"></script>
		<script type="text/javascript" src="../../lib/provincesCity/provincesData.js"></script>
		<!--请在下方写此页面业务相关的脚本-->
		<script type="text/javascript" src="../../js/admin/admin-edit.js"></script>
	</body>
</html>
