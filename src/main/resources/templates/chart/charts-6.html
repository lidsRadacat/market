<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" type="text/css" href="../../static/h-ui/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/H-ui.admin.css" />
		<link rel="stylesheet" type="text/css" href="../../lib/Hui-iconfont/1.0.7/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../lib/icheck/icheck.css" />
		<link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/skin/default/skin.css" id="skin" />
		<link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/style.css" />
		<title>十大销售人员排名</title>
	</head>

	<body>
		<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 图表统计中心 <span class="c-gray en">&gt;</span> 中国各城市的销售额
			<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
		</nav>
		<div class="page-container">
			<div id="container" style="min-width:700px;height:400px"></div>
		</div>
		<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="../../lib/layer/2.1/layer.js"></script>
		<script type="text/javascript" src="../../static/h-ui/js/H-ui.js"></script>
		<script type="text/javascript" src="../../static/h-ui.admin/js/H-ui.admin.js"></script>
		<script type="text/javascript" src="../../lib/Highcharts/4.1.7/js/highcharts.js"></script>
		<script type="text/javascript" src="../../lib/Highcharts/4.1.7/js/modules/exporting.js"></script>
		<script type="text/javascript" src="../../lib/Highcharts/4.1.7/js/highcharts-3d.js"></script>
		<script type="text/javascript">
			$(function() {
				// Set up the chart
				var chart = hightchar();
				
				// Activate the sliders
				$('#R0').on('change', function() {
					chart.options.chart.options3d.alpha = this.value;
					showValues();
					chart.redraw(false);
				});
				
				$('#R1').on('change', function() {
					chart.options.chart.options3d.beta = this.value;
					showValues();
					chart.redraw(false);
				});

				function showValues() {
					$('#R0-value').html(chart.options.chart.options3d.alpha);
					$('#R1-value').html(chart.options.chart.options3d.beta);
				}
				showValues();
				
				function hightchar() {
					return new Highcharts.Chart({
						chart: {
							renderTo: 'container',
							type: 'column',
							margin: 75,
							options3d: {
								enabled: true,
								alpha: 15,
								beta: 15,
								depth: 50,
								viewDistance: 25
							}
						},
						title: {
							text: '十大经销商'
						},
						subtitle: {
							text: '销售额排名前十的经销商'
						},
						xAxis: {
							categories: ['张三', '李四', '王五', '赵六', '孙七', '王八', '丽丽', '小明', '小红', '小王']
						},
						yAxis: {
							title: {
								text: '销售量 (万元)'
							},
							plotLines: [{
								value: 0,
								width: 1,
								color: '#808080'
							}]
						},
						plotOptions: {
							column: {
								depth: 25
							}
						},
						series: [{
							name: '销量',
							data: [299.9, 171.5, 136.4, 129.2, 114.0, 106.0, 95.6, 88.5, 66.4, 54.1]
						}]
					});
				}
			});
		</script>
	</body>

</html>
