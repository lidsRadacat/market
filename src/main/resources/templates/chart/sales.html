<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" type="text/css" href="../../static/h-ui/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/H-ui.admin.css" />
		<link rel="stylesheet" type="text/css" href="../../lib/Hui-iconfont/1.0.7/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../lib/icheck/icheck.css" />
		<link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/skin/default/skin.css" id="skin" />
		<link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/style.css" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>蓝涟科技各产品每月销售额统计</title>

		<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="../../lib/layer/2.1/layer.js"></script>
		<script type="text/javascript" src="../../static/h-ui/js/H-ui.js"></script>
		<script type="text/javascript" src="../../static/h-ui.admin/js/H-ui.admin.js"></script>
		<script type="text/javascript" src="../../lib/Highcharts/4.1.7/js/highcharts.js"></script>
		<script type="text/javascript" src="../../lib/Highcharts/4.1.7/js/modules/exporting.js"></script>
		<script type="text/javascript">
			$(function() {
				$('#container').highcharts({
					title: {
						text: '蓝涟科技各产品每月销售额统计'
					},
					xAxis: {
						categories: ['一月', '二月', '三月', '四月', '五月']
					},
					labels: {
						items: [{
							html: '总量占比',
							style: {
								left: '50px',
								top: '18px',
								color: (Highcharts.theme && Highcharts.theme.textColor) || 'black'
							}
						}]
					},
					series: [{
						type: 'column',
						name: 'Radacat',
						data: [3, 2, 1, 3, 4]
					}, {
						type: 'column',
						name: '智能宠物项圈',
						data: [2, 3, 5, 7, 6]
					}, {
						type: 'column',
						name: '网关',
						data: [4, 3, 3, 9, 1]
					}, {
						type: 'spline',
						name: '平均值',
						data: [3, 2.67, 3, 6.33, 3.33],
						marker: {
							lineWidth: 2,
							lineColor: Highcharts.getOptions().colors[3],
							fillColor: 'white'
						}
					}, {
						type: 'pie',
						name: '总量',
						data: [{
							name: 'Radacat',
							y: 13,
							color: Highcharts.getOptions().colors[0] // Radacat's color
						}, {
							name: '智能宠物项圈',
							y: 23,
							color: Highcharts.getOptions().colors[1] // 智能宠物项圈's color
						}, {
							name: '网关',
							y: 19,
							color: Highcharts.getOptions().colors[2] // 网关's color
						}],
						center: [100, 80],
						size: 100,
						showInLegend: false,
						dataLabels: {
							enabled: false
						}
					}]
				});
			});
		</script>
	</head>

	<body>
		<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
	</body>

</html>
