<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit|ie-comp|ie-stand" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" type="text/css" href="../../static/h-ui/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/H-ui.admin.css" />
		<link rel="stylesheet" type="text/css" href="../../lib/Hui-iconfont/1.0.7/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../lib/icheck/icheck.css" />
		<link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/skin/default/skin.css"/>
		<link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/style.css" />
		<title>查看客户详情</title>
	</head>
<body>
<div class="cl pd-20" style=" background-color:#5bacb6">
  <img class="radius avatar size-XL l" src="../../static/h-ui/images/loading-b.gif" th:src="${partner.avatarFile}" />
  <dl style="margin-left:80px; color:#fff">
    <dt><span class="f-18" th:text="${partner.name}">张三</span> <span class="pl-10 f-12">等级：黄金</span></dt>
    <dd class="pt-10 f-12" style="margin-left:0" th:text="${partner.comment}">
    	备注：这家伙很懒，什么也没有留下
    </dd>
  </dl>
</div>
<div class="pd-20">
  <table class="table">
    <tbody id="partnerShow">
      <tr th:switch="${partner.gender}">
        <th class="text-left">性别：</th>
        <td th:case="1">男</td>
        <td th:case="2">女</td>
      </tr>
      <tr>
        <th class="text-left">家乡：</th>
        <td th:text="${partner.hometown}">浙江-杭州</td>
      </tr>
      <tr>
        <th class="text-left">行业：</th>
        <td th:test="${partner.tradeId}">IT/互联网</td>
      </tr>
      <tr>
        <th class="text-left">职位：</th>
        <td th:text="${partner.function}">初级</td>
      </tr>
      <tr th:if="${partner.birthday} != null">
        <th class="text-left">生日：</th>
        <td th:data="${#dates.format(partner.birthday, 'yyyy年MMM月dd日  HH:mm:ss')}">1993年6月23日</td>
      </tr>
      <tr>
        <th class="text-left">自我介绍：</th>
        <td th:text="${partner.signature}">Hello World</td>
      </tr>
      <tr>
        <th class="text-left">手机号：</th>
        <td th:text="${partner.mobile}">18394489774</td>
      </tr>
      <tr>
        <th class="text-left">邮箱：</th>
        <td th:text="${partner.email}">lids@radacat.com</td>
      </tr>
      <tr>
        <th class="text-left">办公电话：</th>
        <td th:text="${partner.phone}">17600223175</td>
      </tr>
      <tr>
        <th class="text-left">QQ：</th>
        <td th:text="${partner.qq}">1014875985</td>
      </tr>
      <tr>
        <th class="text-left">微博：</th>
        <td th:text="${partner.weibo}">18394489774</td>
      </tr>
      <tr>
        <th class="text-left">技能：</th>
        <td th:text="${partner.skill}">写代码</td>
      </tr>
      <tr>
        <th class="text-left">爱好：</th>
        <td th:text="${partner.interest}">无</td>
      </tr>
      <tr>
        <th class="text-left">语言：</th>
        <td th:text="${partner.lang}">中文</td>
      </tr>
      <tr>
        <th class="text-left">国家：</th>
        <td th:text="${partner.areaId}">中国</td>
      </tr>
      <tr>
        <th class="text-left">省：</th>
        <td>北京</td>
      </tr>
      <tr>
        <th class="text-left">市：</th>
        <td>北京</td>
      </tr>
      <tr>
        <th class="text-left">详细街道：</th>
        <td th:text="${partner.street}">朝阳区望京街道望京悠乐汇E座2702室</td>
      </tr>
      <tr>
        <th class="text-left">邮编：</th>
        <td th:text="${partner.zip}">100000</td>
      </tr>
      <tr>
        <th class="text-left">公司名称：</th>
        <td th:text="${partner.companyId}">北京XX科技有限责任公司</td>
      </tr>
      <tr>
        <th class="text-left">注册时间：</th>
        <td th:data="${#dates.format(partner.createDate, 'yyyy年MMM月dd日  HH:mm:ss')}">2017年3月26日</td>
      </tr>
      <!-- <tr>
        <th class="text-left">上次登录时间：</th>
        <td>2017年3月26日 15点38分</td>
      </tr>
      <tr>
        <th class="text-left">上次登录ip：</th>
        <td>192.168.0.1</td>
      </tr> -->
    </tbody>
  </table>
</div>
<script type="text/javascript" src="../../js/jquery.min.js"></script> 
<script type="text/javascript" src="../../static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="../../static/h-ui.admin/js/H-ui.admin.js"></script>
</body>
</html>
