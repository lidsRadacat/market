<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit|ie-comp|ie-stand" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" type="text/css" href="../../static/h-ui/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/H-ui.admin.css" />
		<link rel="stylesheet" type="text/css" href="../../lib/Hui-iconfont/1.0.7/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../lib/icheck/icheck.css" />
		<link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/skin/default/skin.css" id="skin" />
		<link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/style.css" />
		<title>查看产品详情</title>
	</head>
	<body>
	<div class="cl pd-20" style=" background-color:#5bacb6">
	  <img class="radius avatar size-XL l" src="../../static/h-ui/images/loading-b.gif" th:src="${product.imageUrl}"/>
	  <dl style="margin-left:80px; color:#fff">
	    <dt><span class="f-18" th:text="${product.name}">哥本哈根橡木地板</span> 售价：￥<span class="pl-10 f-12" th:text="${product.price}">售价：￥998.00</span></dt>
	    <dd class="pt-10 f-12" style="margin-left:0" th:text="'备注：'+${product.comment}">精致地板，限时抢购</dd>
	  </dl>
	</div>
	<div class="pd-20">
	  <table class="table">
	    <tbody id="partnerShow">
	      <tr>
	        <th class="text-left">长度(cm)：</th>
	        <td th:text="${product.length}">100</td>
	      </tr>
	      <tr>
	      	<th class="text-left">宽度(cm):</th>
	        <td th:text="${product.width}">60cm</td>
	      </tr>
	      <tr>
	      	<th class="text-left">高度(cm):</th>
	        <td th:text="${product.height}">5cm</td>
	      </tr>
	      <tr>
	        <th class="text-left">产地：</th>
	        <td th:text="${product.placeOrigin}">中国-义乌</td>
	      </tr>
	      <tr>
	        <th class="text-left">供应商：</th>
	        <td th:text="${product.supplier}">义乌哥本哈根地板公司</td>
	      </tr>
	      <tr>
	        <th class="text-left">价格计量单位：</th>
	        <td th:text="${product.uom}">套</td>
	      </tr>
	      <tr>
	        <th class="text-left">产品重量：</th>
	        <td th:text="${product.weight}">10kg</td>
	      </tr>
	      <tr>
	        <th class="text-left">产品展示价格：</th>
	        <td th:text="${product.price}">￥998.00</td>
	      </tr>
	      <tr>
	        <th class="text-left">市场价格：</th>
	        <td th:text="${product.marketPrice}">￥1000.00</td>
	      </tr>
	      <tr>
	        <th class="text-left">成本价格</th>
	        <td th:text="${product.costPrice}">￥600.00</td>
	      </tr>
	      <tr>
	        <th class="text-left">销售开始时间：</th>
	        <td th:data="${#dates.format(product.startTime, 'yyyy年MMM月dd日  HH:mm:ss')}">2017年6月1日</td>
	      </tr>
	      <tr>
	        <th class="text-left">销售结束时间：</th>
	        <td th:data="${#dates.format(product.endTime, 'yyyy年MMM月dd日  HH:mm:ss')}">2017年10月1日</td>
	      </tr>
	      <tr>
	        <th class="text-left">产品类型：</th>
	        <td th:text="${product.type}">销售品</td>
	      </tr>
	      <tr>
	        <th class="text-left">颜色：</th>
	        <td th:text="${product.color}">褐色</td>
	      </tr>
	      <tr>
	        <th class="text-left">产品关键字</th>
	        <td th:text="${product.keyword}">地板；哥本哈根；实木</td>
	      </tr>
	      <tr>
	        <th class="text-left">产品摘要</th>
	        <td th:text="${product.comment}">实木地板只要998！</td>
	      </tr>
	    </tbody>
	  </table>
	</div>
	<script type="text/javascript" src="../../js/jquery.min.js"></script> 
	<script type="text/javascript" src="../../static/h-ui/js/H-ui.js"></script>
	<script type="text/javascript" src="../../static/h-ui.admin/js/H-ui.admin.js"></script>
	</body>
</html>
